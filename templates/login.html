<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Creative Image Uploader</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
        
        function showSuccessMessage() {
            alert("Account created successfully. Please proceed with login!");
        }
    </script>
</head>
<body>
    <header>
        <h1>Login to Creative Image Uploader</h1>
    </header>

    <section class="login-container">
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        
        <form action="/login" method="POST">
            <h2>Login</h2>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required />
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" required />
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>

        
        <form action="/signup" method="POST" onsubmit="showSuccessMessage()">
            <h2>Don't have an account? Sign Up</h2>
            <div class="form-group">
                <label for="signup_email">Email:</label>
                <input type="email" name="signup_email" id="signup_email" required />
            </div>
            <div class="form-group">
                <label for="signup_password">Password:</label>
                <input type="password" name="signup_password" id="signup_password" required />
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </section>

    <footer>
        <p>Designed by Sam</p>
    </footer>
</body>
</html>
